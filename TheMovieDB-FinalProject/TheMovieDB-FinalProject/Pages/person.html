<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Series List - Person</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- CSS -->
    <link href="../CSS/person.css" rel="stylesheet" />

    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- AJAX -->
    <script src="../Scripts/ajaxCalls.js"></script>

</head>
<body>
    <section id="content" class="container">
        <!-- Begin .page-heading -->
        <div class="page-heading">
            <div class="media clearfix">
                <div class="media-left" id="personPic"></div>
                <div class="media-body va-m">
                    <h2 class="media-heading" id="personName"></h2>
                    <p class="lead" id="biography"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Side panel -->
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title">About Me</span>
                    </div>
                    <div class="panel-body pb5">
                        <h6>Known for</h6>
                        <p class="text-muted" id="known_for"></p>
                        <hr class="short br-lighter">
                        <h6>Gender</h6>
                        <p class="text-muted" id="gender"></p>
                        <hr class="short br-lighter">
                        <h6>Birthday</h6>
                        <p class="text-muted pb10" id="birthday"></p>
                        <hr class="short br-lighter">
                        <h6>Place of birth</h6>
                        <p class="text-muted pb10" id="place_of_birth"></p>
                    </div>
                </div>
            </div>
            <!-- Side panel -->
            <!-- Main page body-->
            <div class="col-md-8">
                <div class="tab-block" id="tabs">
                    <ul class="nav nav-tabs">
                        <li id="movies">
                            <a href="#tab1" data-toggle="tab" class="moviesTab">Movies</a>
                        </li>
                        <li id="tv">
                            <a href="#tab1" data-toggle="tab" class="TvTab">Tv</a>
                        </li>
                    </ul>
                    <div class="tab-content p30" style="height: 730px;">
                        <div id="tab1" class="tab-pane active">
                            <div class="media mt25" id="tab"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main page body-->
        </div>
    </section>

    <!-- JS Functions -->
    <script src="../Scripts/person.js"></script>

</body>
</html>
