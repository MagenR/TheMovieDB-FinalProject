<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="User Profile Page" />
    <meta name="author" content="Magen Rosenwasser, Shay Mautner" />

    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/user.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- AJAX -->
    <script src="../Scripts/ajaxCalls.js"></script>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card rounded shadow-sm my-3" style="width: 18rem;">
                    <img class="card-img-top rounded profilePic" alt="Profile Picture">
                    <div class="card-body">
                        <h5 class="card-title" id="uName">User Name Here</h5>
                        <input type="file" id="files" style="display:none"/>
                        <button class="btn btn-primary profilePicBtn" id="openImageUpload">Upload Profile Picture</button>
                    </div>
                </div>
                <div class="card rounded shadow-sm my-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Info:</h5>
                        <h6>Gender</h6>
                        <p id="uGender"></p>
                        <h6>Birthday</h6>
                        <p id="uBirthday"></p>
                        <h6>Email</h6>
                        <p id="uEmail"></p>
                        <h6>Phone</h6>
                        <p id="uPhone"></p>
                        <h6>Address</h6>
                        <p id="uAddress"></p>
                        <h6>Favourite Genre</h6>
                        <p id="uGenre"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card rounded shadow-sm my-3 by-auto">
                    <div class="card-body">
                        <h5 class="card-title">Favourite Series</h5>
                        <div id="seriesPanel">
                            <div class="owl-carousel owl-theme">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rounded shadow-sm my-3 by-auto">
                    <div class="card-body">
                        <h5 class="card-title">Favourite Episodes</h5>
                        <div class="row" id="episodes">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5">
    </footer>

    <!-- Bootstrap dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- JS Functions -->
    <script src="../Scripts/userLogin.js"></script>
    <script src="../Scripts/user.js"></script>
</body>
</html>
